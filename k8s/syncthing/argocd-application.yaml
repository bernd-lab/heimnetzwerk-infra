apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: syncthing
  namespace: argocd
  labels:
    app: syncthing
spec:
  project: default
  source:
    repoURL: https://github.com/bernd-lab/heimnetzwerk-infra.git
    targetRevision: main
    path: k8s/syncthing
  destination:
    server: https://kubernetes.default.svc
    namespace: syncthing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 10

