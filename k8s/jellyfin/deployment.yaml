apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: default
  labels:
    app: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      priorityClassName: jellyfin-high-priority
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          chown -R 1000:1000 /config || true
          chmod -R 755 /config || true
          echo "Permissions fixed"
        securityContext:
          runAsUser: 0
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - mountPath: /config
          name: jellyfin-config
      containers:
      - name: jellyfin
        image: jellyfin/jellyfin:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8096
          protocol: TCP
        - name: https
          containerPort: 8920
          protocol: TCP
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: Europe/Berlin
        - name: JELLYFIN_FFmpeg_Path
          value: /usr/lib/jellyfin-ffmpeg/ffmpeg
        - name: NVIDIA_VISIBLE_DEVICES
          value: all
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: compute,video,utility
        resources:
          limits:
            cpu: "8"
            memory: 16Gi
          requests:
            cpu: 2000m
            memory: 8Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8096
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /config
          name: jellyfin-config
        - mountPath: /Media
          name: jellyfin-media
        - mountPath: /WD-Black
          name: jellyfin-filme
        - mountPath: /Elements
          name: jellyfin-vertical
        - mountPath: /dev/dri
          name: dev-dri
      volumes:
      - name: jellyfin-config
        persistentVolumeClaim:
          claimName: jellyfin-config
      - name: jellyfin-media
        persistentVolumeClaim:
          claimName: jellyfin-media
      - name: jellyfin-filme
        persistentVolumeClaim:
          claimName: jellyfin-filme
      - name: jellyfin-vertical
        persistentVolumeClaim:
          claimName: jellyfin-vertical
      - hostPath:
          path: /dev/dri
          type: DirectoryOrCreate
        name: dev-dri

