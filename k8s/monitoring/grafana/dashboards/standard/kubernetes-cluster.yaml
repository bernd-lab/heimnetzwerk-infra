apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kubernetes-cluster
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  kubernetes-cluster.json: |
    {
      "title": "Kubernetes Cluster Monitoring",
      "tags": [
        "kubernetes",
        "cluster"
      ],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 4,
      "refresh": "30s",
      "panels": [
        {
          "id": 100,
          "type": "text",
          "title": "Kubernetes Cluster Metrics Overview",
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "options": {
            "content": "# Kubernetes Cluster Monitoring Dashboard\n\n## Beschreibung\n\nDieses Dashboard überwacht den Kubernetes-Cluster über kube-state-metrics.\n\n## Überwachte Komponenten\n\n- **Node Status**: Status aller Nodes\n- **Pod Status**: Status aller Pods nach Phase\n- **Deployment Status**: Status der Deployments\n- **Container Restarts**: Anzahl Container-Neustarts\n- **Resource Requests/Limits**: Resource-Anforderungen und Limits\n- **Namespace Overview**: Übersicht nach Namespaces\n",
            "mode": "markdown"
          }
        },
        {
          "id": 1,
          "title": "Total Nodes",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 6
          },
          "targets": [
            {
              "expr": "count(kube_node_info)",
              "legendFormat": "Total Nodes",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 2,
          "title": "Total Pods",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 6
          },
          "targets": [
            {
              "expr": "count(kube_pod_info)",
              "legendFormat": "Total Pods",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "Total Deployments",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 12,
            "y": 6
          },
          "targets": [
            {
              "expr": "count(kube_deployment_created)",
              "legendFormat": "Total Deployments",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "Pod Status Distribution",
          "type": "piechart",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 10
          },
          "targets": [
            {
              "expr": "count by (phase) (kube_pod_status_phase)",
              "legendFormat": "{{phase}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          }
        },
        {
          "id": 5,
          "title": "Pods by Namespace",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 10
          },
          "targets": [
            {
              "expr": "count by (namespace) (kube_pod_info)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 6,
          "title": "Deployment Replicas",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 18
          },
          "targets": [
            {
              "expr": "kube_deployment_spec_replicas",
              "legendFormat": "{{namespace}}/{{deployment}} Desired",
              "refId": "A"
            },
            {
              "expr": "kube_deployment_status_replicas_available",
              "legendFormat": "{{namespace}}/{{deployment}} Available",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 7,
          "title": "Container Restarts",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 18
          },
          "targets": [
            {
              "expr": "sum by (namespace, pod) (increase(kube_pod_container_status_restarts_total[1h]))",
              "legendFormat": "{{namespace}}/{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 8,
          "title": "Pod Conditions",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 26
          },
          "targets": [
            {
              "expr": "count by (condition, status) (kube_pod_status_condition)",
              "legendFormat": "{{condition}}={{status}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        }
      ]
    }
