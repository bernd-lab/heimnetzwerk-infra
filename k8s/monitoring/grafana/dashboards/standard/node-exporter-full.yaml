apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-node-exporter-full
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  node-exporter-full.json: '{"dashboard":{"title":"Node Exporter Full","tags":[],"timezone":"browser","schemaVersion":16,"version":1,"refresh":"30s","panels":[{"id":1,"title":"Prometheus
    Memory","type":"timeseries","gridPos":{"h":8,"w":12,"x":0,"y":0},"targets":[{"expr":"process_resident_memory_bytes","legendFormat":"Resident
    Memory","refId":"A"},{"expr":"go_memstats_heap_alloc_bytes","legendFormat":"Heap
    Allocated","refId":"B"}],"fieldConfig":{"defaults":{"color":{"mode":"palette-classic"},"unit":"bytes"}}},{"id":2,"title":"Go
    Goroutines","type":"timeseries","gridPos":{"h":8,"w":12,"x":12,"y":0},"targets":[{"expr":"go_goroutines","legendFormat":"Goroutines","refId":"A"}],"fieldConfig":{"defaults":{"color":{"mode":"palette-classic"},"unit":"short"}}}]}}'
