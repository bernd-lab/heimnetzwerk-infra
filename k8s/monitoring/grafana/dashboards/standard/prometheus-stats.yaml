apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-prometheus-stats
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  prometheus-stats.json: |
    {
      "title": "Prometheus Stats",
      "tags": ["prometheus", "monitoring"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 2,
      "refresh": "30s",
      "panels": [
        {
          "id": 100,
          "type": "text",
          "title": "Prometheus Metrics Overview",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "# Prometheus Stats Dashboard\n\n## Overview\n\nThis dashboard monitors the health and performance of the Prometheus server itself.\n\n## Key Metrics\n\n### Overview Section\n- **Uptime**: Time since Prometheus server started\n- **Time Series**: Number of active time series in TSDB\n- **Active Queries**: Currently executing queries\n- **Config Reload**: Status of last configuration reload\n\n### Ingestion Section\n- **Samples Ingested Rate**: Rate of samples being written to TSDB\n- **Target Scrapes Rate**: Rate of target scrapes by job\n\n### HTTP Section\n- **HTTP Request Rate**: Request rate by handler and status code\n- **HTTP Request Duration**: Average request duration by handler\n\n### Performance Section\n- **Rule Evaluation Duration**: Time spent evaluating alerting rules\n- **Query Duration**: Time spent executing PromQL queries\n\n### System Section\n- **Memory Usage**: Resident memory and Go heap allocations\n- **Go Goroutines**: Number of active goroutines\n\n## Metric Details\n\n| Metric | Description | Unit |\n|--------|-------------|------|\n| `prometheus_tsdb_head_series` | Number of time series in TSDB head | count |\n| `prometheus_config_last_reload_successful` | Config reload success (1=success, 0=failed) | boolean |\n| `prometheus_http_requests_total` | Total HTTP requests | requests |\n| `prometheus_tsdb_head_samples_appended_total` | Total samples appended to TSDB | samples |\n| `go_memstats_heap_alloc_bytes` | Go heap memory allocated | bytes |\n| `go_goroutines` | Number of goroutines | count |\n",
            "mode": "markdown"
          }
        },
        {
          "id": 1,
          "title": "Uptime",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "(time() - process_start_time_seconds{job=\"prometheus\"})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "unit": "s",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 2,
          "title": "Time Series",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 8},
          "targets": [
            {
              "expr": "prometheus_tsdb_head_series",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "Active Queries",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "prometheus_engine_queries",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "Config Reload",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 8},
          "targets": [
            {
              "expr": "prometheus_config_last_reload_successful",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"type": "value", "options": {"0": {"text": "Failed"}, "1": {"text": "Success"}}}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              }
            }
          }
        },
        {
          "id": 5,
          "title": "Samples Ingested Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {
              "expr": "rate(prometheus_tsdb_head_samples_appended_total[5m])",
              "legendFormat": "Samples/sec",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 6,
          "title": "Target Scrapes Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {
              "expr": "rate(prometheus_target_interval_length_seconds_count[5m])",
              "legendFormat": "{{job}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 7,
          "title": "HTTP Request Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "rate(prometheus_http_requests_total[5m])",
              "legendFormat": "{{handler}} ({{code}})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 8,
          "title": "HTTP Request Duration",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "targets": [
            {
              "expr": "rate(prometheus_http_request_duration_seconds_sum[5m]) / rate(prometheus_http_request_duration_seconds_count[5m])",
              "legendFormat": "{{handler}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "s"
            }
          }
        },
        {
          "id": 9,
          "title": "Rule Evaluation Duration",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 28},
          "targets": [
            {
              "expr": "rate(prometheus_rule_evaluation_duration_seconds_sum[5m]) / rate(prometheus_rule_evaluation_duration_seconds_count[5m])",
              "legendFormat": "{{rule_group}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "s"
            }
          }
        },
        {
          "id": 10,
          "title": "Query Duration",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 28},
          "targets": [
            {
              "expr": "rate(prometheus_engine_query_duration_seconds_sum[5m]) / rate(prometheus_engine_query_duration_seconds_count[5m])",
              "legendFormat": "Query Duration",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "s"
            }
          }
        },
        {
          "id": 11,
          "title": "Memory Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 36},
          "targets": [
            {
              "expr": "process_resident_memory_bytes",
              "legendFormat": "Resident Memory",
              "refId": "A"
            },
            {
              "expr": "go_memstats_heap_alloc_bytes",
              "legendFormat": "Heap Allocated",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 12,
          "title": "Go Goroutines",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 36},
          "targets": [
            {
              "expr": "go_goroutines",
              "legendFormat": "Goroutines",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        }
      ]
    }
