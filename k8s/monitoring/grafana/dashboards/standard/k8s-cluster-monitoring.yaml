apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-k8s-cluster-monitoring
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  k8s-cluster-monitoring.json: '{"dashboard":{"title":"Kubernetes Cluster Monitoring","tags":[],"timezone":"browser","schemaVersion":16,"version":1,"refresh":"30s","panels":[{"id":1,"title":"Prometheus
    Status","type":"stat","gridPos":{"h":4,"w":6,"x":0,"y":0},"targets":[{"expr":"up{job=\"prometheus\"}","refId":"A"}],"fieldConfig":{"defaults":{"color":{"mode":"thresholds"},"thresholds":{"mode":"absolute","steps":[{"value":0,"color":"red"},{"value":1,"color":"green"}]},"mappings":[{"type":"value","options":{"0":{"text":"Down"},"1":{"text":"Up"}}}]}}},{"id":2,"title":"Time
    Series","type":"stat","gridPos":{"h":4,"w":6,"x":6,"y":0},"targets":[{"expr":"prometheus_tsdb_head_series","refId":"A"}],"fieldConfig":{"defaults":{"color":{"mode":"palette-classic"},"unit":"short"}}},{"id":3,"title":"HTTP
    Request Rate","type":"timeseries","gridPos":{"h":8,"w":12,"x":0,"y":4},"targets":[{"expr":"rate(prometheus_http_requests_total[5m])","legendFormat":"{{handler}}","refId":"A"}],"fieldConfig":{"defaults":{"color":{"mode":"palette-classic"},"unit":"reqps"}}}]}}'
