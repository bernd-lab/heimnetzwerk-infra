apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-services-overview
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  services-overview.json: |
    {
      "title": "Kubernetes Services Overview",
      "tags": [
        "kubernetes",
        "services"
      ],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 100,
          "type": "text",
          "title": "Services Overview",
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "options": {
            "content": "# Kubernetes Services Overview Dashboard\n\n## Beschreibung\n\nDieses Dashboard zeigt eine Übersicht über alle Kubernetes Services im Cluster.\n\n## Visualisierung\n\n```\n┌─────────────────────────────────────────────────────────┐\n│              Kubernetes Services                        │\n├─────────────────────────────────────────────────────────┤\n│                                                         │\n│  ┌──────────────┐  ┌──────────────┐                  │\n│  │   ClusterIP  │  │  NodePort    │                  │\n│  │   Services   │  │  Services    │                  │\n│  └──────┬───────┘  └──────┬───────┘                  │\n│         │                  │                           │\n│         └────────┬─────────┘                           │\n│                  │                                     │\n│         ┌────────▼─────────┐                         │\n│         │  LoadBalancer    │                         │\n│         │  Services        │                         │\n│         └──────────────────┘                         │\n│                                                         │\n└─────────────────────────────────────────────────────────┘\n```\n\n## Metriken\n\n- **Total Services**: Gesamtanzahl der Services\n- **Services by Namespace**: Anzahl Services pro Namespace\n- **Services by Type**: Verteilung nach Service-Typ\n",
            "mode": "markdown"
          }
        },
        {
          "id": 1,
          "title": "Total Services",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 8
          },
          "targets": [
            {
              "expr": "count(kube_service_info)",
              "legendFormat": "Total Services",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 2,
          "title": "Services by Namespace",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 12
          },
          "targets": [
            {
              "expr": "count by (namespace) (kube_service_info)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "Services by Type",
          "type": "piechart",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 12
          },
          "targets": [
            {
              "expr": "count by (type) (kube_service_info)",
              "legendFormat": "{{type}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          }
        }
      ]
    }
