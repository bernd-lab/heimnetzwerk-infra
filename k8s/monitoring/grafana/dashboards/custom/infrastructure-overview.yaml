apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-infrastructure-overview
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  infrastructure-overview.json: |
    {
      "title": "Infrastructure Overview",
      "tags": ["infrastructure", "overview"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 2,
      "refresh": "30s",
      "panels": [
        {
          "id": 100,
          "type": "text",
          "title": "Infrastructure Overview",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "options": {
            "content": "# Infrastructure Overview Dashboard\n\n## Beschreibung\n\nDieses Dashboard bietet einen Überblick über die gesamte Infrastruktur, insbesondere den Prometheus Monitoring-Stack.\n\n## Überwachte Komponenten\n\n```\n┌─────────────────────────────────────────────────────────┐\n│              Kubernetes Cluster                         │\n├─────────────────────────────────────────────────────────┤\n│                                                         │\n│  ┌──────────────┐  ┌──────────────┐                  │\n│  │  Prometheus  │  │   Grafana    │                  │\n│  │   (Metrics)  │  │ (Dashboards) │                  │\n│  └──────┬───────┘  └──────┬───────┘                  │\n│         │                  │                           │\n│         └────────┬─────────┘                           │\n│                  │                                     │\n│         ┌────────▼─────────┐                         │\n│         │  Alertmanager    │                         │\n│         │   (Alerts)       │                         │\n│         └──────────────────┘                         │\n│                                                         │\n│  ┌──────────────┐  ┌──────────────┐                  │\n│  │ Node         │  │ Kube-State   │                  │\n│  │ Exporter     │  │ Metrics      │                  │\n│  └──────────────┘  └──────────────┘                  │\n│                                                         │\n└─────────────────────────────────────────────────────────┘\n```\n\n## Key Metrics\n\n### Prometheus Status\n- **Status**: Verfügbarkeit des Prometheus-Servers\n- **Time Series**: Anzahl gespeicherter Time Series\n- **Config Reload**: Status des letzten Config-Reloads\n\n### Performance Metrics\n- **HTTP Request Rate**: Rate der HTTP-Anfragen an Prometheus\n- **Memory Usage**: Speicherverbrauch von Prometheus\n- **Go Goroutines**: Anzahl aktiver Goroutines\n\n## Metriken Details\n\n| Metrik | Beschreibung | Einheit |\n|--------|--------------|---------|\n| `up{job=\"prometheus\"}` | Prometheus Server Status (1=Up, 0=Down) | Boolean |\n| `prometheus_tsdb_head_series` | Anzahl Time Series in TSDB | Count |\n| `prometheus_config_last_reload_successful` | Config Reload Status | Boolean |\n| `prometheus_http_requests_total` | HTTP Requests nach Handler und Code | Requests |\n| `process_resident_memory_bytes` | Resident Memory | Bytes |\n| `go_memstats_heap_alloc_bytes` | Go Heap Allocated | Bytes |\n| `go_goroutines` | Anzahl Goroutines | Count |\n",
            "mode": "markdown"
          }
        },
        {
          "id": 1,
          "title": "Prometheus Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 8},
          "targets": [
            {
              "expr": "up{job=\"prometheus\"}",
              "legendFormat": "Prometheus",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              },
              "mappings": [
                {"type": "value", "options": {"0": {"text": "Down"}, "1": {"text": "Up"}}}
              ]
            }
          }
        },
        {
          "id": 2,
          "title": "Time Series",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 8},
          "targets": [
            {
              "expr": "prometheus_tsdb_head_series",
              "legendFormat": "Series",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "Config Reload Status",
          "type": "stat",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 8},
          "targets": [
            {
              "expr": "prometheus_config_last_reload_successful",
              "legendFormat": "Config Reload",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"value": null, "color": "red"},
                  {"value": 1, "color": "green"}
                ]
              },
              "mappings": [
                {"type": "value", "options": {"0": {"text": "Failed"}, "1": {"text": "Success"}}}
              ]
            }
          }
        },
        {
          "id": 4,
          "title": "HTTP Request Rate",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "targets": [
            {
              "expr": "rate(prometheus_http_requests_total[5m])",
              "legendFormat": "{{handler}} ({{code}})",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "reqps"
            }
          }
        },
        {
          "id": 5,
          "title": "Memory Usage",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "targets": [
            {
              "expr": "process_resident_memory_bytes",
              "legendFormat": "Resident Memory",
              "refId": "A"
            },
            {
              "expr": "go_memstats_alloc_bytes",
              "legendFormat": "Go Allocated",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bytes"
            }
          }
        },
        {
          "id": 6,
          "title": "Go Goroutines",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 20},
          "targets": [
            {
              "expr": "go_goroutines",
              "legendFormat": "Goroutines",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "short"
            }
          }
        },
        {
          "id": 7,
          "title": "Go Memory Stats",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 20},
          "targets": [
            {
              "expr": "go_memstats_heap_alloc_bytes",
              "legendFormat": "Heap Allocated",
              "refId": "A"
            },
            {
              "expr": "go_memstats_heap_sys_bytes",
              "legendFormat": "Heap Sys",
              "refId": "B"
            },
            {
              "expr": "go_memstats_heap_idle_bytes",
              "legendFormat": "Heap Idle",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bytes"
            }
          }
        }
      ]
    }
