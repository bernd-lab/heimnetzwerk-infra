apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-pvc-overview
  namespace: monitoring
  labels:
    grafana_dashboard: '1'
data:
  pvc-overview.json: |
    {
      "title": "Kubernetes PVC Overview",
      "tags": [
        "kubernetes",
        "pvc",
        "storage"
      ],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "id": 100,
          "type": "text",
          "title": "PVC Metrics Overview",
          "gridPos": {
            "h": 6,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "options": {
            "content": "# Kubernetes PersistentVolumeClaim Overview Dashboard\n\n## Beschreibung\n\nDieses Dashboard überwacht PersistentVolumeClaims (PVCs) im Kubernetes-Cluster.\n\n## Überwachte Komponenten\n\n- **Total PVCs**: Gesamtanzahl der PVCs\n- **PVC Status**: Verteilung nach Status (Pending, Bound, Lost)\n- **PVC by Namespace**: Verteilung nach Namespace\n- **Storage Requests**: Angeforderte Speichergröße\n- **PVC Age**: Alter der PVCs\n",
            "mode": "markdown"
          }
        },
        {
          "id": 1,
          "title": "Total PVCs",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 6
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_created)",
              "legendFormat": "PVCs",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 2,
          "title": "Bound PVCs",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 6
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_status_phase{phase=\"Bound\"})",
              "legendFormat": "Bound",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "green"
                  }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "Pending PVCs",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 12,
            "y": 6
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_status_phase{phase=\"Pending\"})",
              "legendFormat": "Pending",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "yellow"
                  }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 4,
          "title": "Lost PVCs",
          "type": "stat",
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 18,
            "y": 6
          },
          "targets": [
            {
              "expr": "count(kube_persistentvolumeclaim_status_phase{phase=\"Lost\"})",
              "legendFormat": "Lost",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "value": null,
                    "color": "green"
                  },
                  {
                    "value": 1,
                    "color": "red"
                  }
                ]
              },
              "unit": "short"
            }
          }
        },
        {
          "id": 5,
          "title": "PVC Status Distribution",
          "type": "piechart",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 10
          },
          "targets": [
            {
              "expr": "count by (phase) (kube_persistentvolumeclaim_status_phase)",
              "legendFormat": "{{phase}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          }
        },
        {
          "id": 6,
          "title": "PVCs by Namespace",
          "type": "table",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 10
          },
          "targets": [
            {
              "expr": "count by (namespace) (kube_persistentvolumeclaim_created)",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              }
            }
          }
        },
        {
          "id": 7,
          "title": "Storage Requests",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 18
          },
          "targets": [
            {
              "expr": "kube_persistentvolumeclaim_resource_requests_storage_bytes",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "bytes"
            }
          }
        },
        {
          "id": 8,
          "title": "PVC Age",
          "type": "timeseries",
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 18
          },
          "targets": [
            {
              "expr": "time() - kube_persistentvolumeclaim_created",
              "legendFormat": "{{namespace}}/{{persistentvolumeclaim}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "unit": "s"
            }
          }
        }
      ]
    }

