apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-discord-webhook
  namespace: monitoring
type: Opaque
stringData:
  # WICHTIG: Diese Datei enthält keine echten Credentials!
  # Das Secret muss manuell erstellt werden mit:
  # kubectl create secret generic alertmanager-discord-webhook \
  #   --from-literal=webhook_url='https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN' \
  #   -n monitoring
  #
  # Oder mit kubectl apply und einer temporären Datei:
  # echo -n 'https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN' | \
  #   kubectl create secret generic alertmanager-discord-webhook \
  #   --from-file=webhook_url=/dev/stdin -n monitoring --dry-run=client -o yaml | \
  #   kubectl apply -f -
  webhook_url: "REPLACE_WITH_ACTUAL_WEBHOOK_URL"

