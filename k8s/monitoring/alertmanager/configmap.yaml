apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
    
    # Discord webhook receiver (using webhook_configs with custom template)
    # WICHTIG: Die Webhook-URL wird aus dem Secret alertmanager-discord-webhook gelesen
    # Das Secret muss manuell erstellt werden (siehe README-SECRET.md für Anleitung)
    # Die ConfigMap wird zur Laufzeit durch einen Init-Container generiert
    # ⚠️ secret.yaml.template darf NICHT angewendet werden - nur als Dokumentation!
    receivers:
    - name: 'discord-default'
      webhook_configs:
      - url: 'REPLACE_WITH_WEBHOOK_URL_FROM_SECRET'
        send_resolved: true
        http_config:
          follow_redirects: true
    
    # Route all alerts to Discord
    route:
      receiver: 'discord-default'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
    
    # Inhibition rules
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'instance']

