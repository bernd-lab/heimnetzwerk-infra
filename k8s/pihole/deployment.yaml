apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
      - name: setup-adlists
        image: busybox:latest
        command: ['sh', '-c']
        args:
        - |
          echo "Setting up adlists from ConfigMap..."
          
          # Copy adlists.list to Pi-hole data directory
          ADLISTS_SOURCE="/tmp/adlists.list"
          ADLISTS_TARGET="/etc/pihole/adlists.list"
          
          if [ ! -f "$ADLISTS_SOURCE" ]; then
            echo "ERROR: adlists.list not found in ConfigMap"
            exit 1
          fi
          
          # Wait for Pi-hole data directory
          while [ ! -d "/etc/pihole" ]; do
            echo "Waiting for Pi-hole data directory..."
            sleep 1
          done
          
          # Copy adlists.list (Pi-hole will process it on startup)
          cp "$ADLISTS_SOURCE" "$ADLISTS_TARGET"
          echo "âœ… Copied adlists.list to Pi-hole data directory"
          
          # Count adlists
          ADLIST_COUNT=$(grep -v '^#' "$ADLISTS_TARGET" | grep -v '^$' | wc -l)
          echo "ðŸ“‹ Found $ADLIST_COUNT adlists to process"
        volumeMounts:
        - name: pihole-data
          mountPath: /etc/pihole
        - name: adlists-config
          mountPath: /tmp/adlists.list
          subPath: adlists.list
          readOnly: true
        resources:
          limits:
            memory: "32Mi"
      containers:
      - name: pihole
        image: pihole/pihole:latest
        # Ports nicht explizit deklarieren bei hostNetwork - lauscht direkt auf Host-Ports
        env:
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: pihole-config
              key: TZ
        - name: WEBPASSWORD
          valueFrom:
            secretKeyRef:
              name: pihole-secret
              key: WEBPASSWORD
              optional: true
        - name: PIHOLE_DNS_
          valueFrom:
            configMapKeyRef:
              name: pihole-config
              key: PIHOLE_DNS_
        - name: DNSSEC
          valueFrom:
            configMapKeyRef:
              name: pihole-config
              key: DNSSEC
        - name: DNSMASQ_LISTENING
          valueFrom:
            configMapKeyRef:
              name: pihole-config
              key: DNSMASQ_LISTENING
        - name: VIRTUAL_HOST
          valueFrom:
            configMapKeyRef:
              name: pihole-config
              key: VIRTUAL_HOST
        - name: ServerIP
          valueFrom:
            configMapKeyRef:
              name: pihole-config
              key: ServerIP
        - name: FTLCONF_dns_listeningMode
          value: "all"
        - name: FTLCONF_dns_interface
          value: "all"
        volumeMounts:
        - name: pihole-data
          mountPath: /etc/pihole
        - name: pihole-toml-config
          mountPath: /etc/pihole/pihole.toml
          subPath: pihole.toml
          readOnly: true
        - name: pihole-dnsmasq
          mountPath: /etc/dnsmasq.d
        - name: dnsmasq-custom-config
          mountPath: /etc/dnsmasq.d/99-custom.conf
          subPath: 99-custom.conf
          readOnly: true
        resources:
          limits:
            memory: "512Mi"       # Limit fÃ¼r Spitzenlast
      volumes:
      - name: pihole-data
        persistentVolumeClaim:
          claimName: pihole-data
      - name: pihole-toml-config
        configMap:
          name: pihole-toml-config
      - name: adlists-config
        configMap:
          name: pihole-adlists-config
      - name: pihole-dnsmasq
        emptyDir: {}
      - name: dnsmasq-custom-config
        configMap:
          name: pihole-dnsmasq-custom
      nodeSelector:
        kubernetes.io/hostname: zuhause
