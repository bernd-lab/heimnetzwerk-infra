name: Sync to GitLab

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Add GitLab remote
        run: |
          git remote add gitlab https://gitlab.k8sops.online/bernd-lab/heimnetzwerk-infra.git || git remote set-url gitlab https://gitlab.k8sops.online/bernd-lab/heimnetzwerk-infra.git

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote set-url gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.k8sops.online/bernd-lab/heimnetzwerk-infra.git
          git push gitlab main --force || git push gitlab main

