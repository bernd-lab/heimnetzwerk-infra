# Secrets Metadata - Metadaten für Git (OHNE tatsächliche Werte!)
# Diese Datei kann in Git committet werden, da sie nur Metadaten enthält

metadata:
  version: "1.0"
  last_updated: null
  encryption_method: "age"
  structure:
    system_key_dir: "~/.cursor/secrets/system-key/"
    password_dir: "~/.cursor/secrets/password/"

secrets:
  # System-Key-verschlüsselte Secrets
  system_key_secrets:
    - name: GITHUB_TOKEN
      description: "GitHub Personal Access Token"
      category: "api_token"
      rotation_days: 90
      status: "pending"
      
    - name: GITLAB_TOKEN
      description: "GitLab Personal Access Token"
      category: "api_token"
      rotation_days: 90
      status: "pending"
      
    - name: CLOUDFLARE_API_TOKEN
      description: "Cloudflare API Token"
      category: "api_token"
      rotation_days: 365
      status: "pending"
      
    - name: DEBIAN_SERVER_SSH_KEY
      description: "SSH Private Key für Debian-Server"
      category: "ssh_key"
      rotation_days: 365
      status: "pending"
      
    - name: GITLAB_ROOT_PASSWORD
      description: "GitLab Root-Passwort"
      category: "password"
      rotation_days: 180
      status: "pending"

  # Passwort-verschlüsselte Secrets
  password_secrets:
    - name: FRITZBOX_ADMIN_PASSWORD
      description: "FRITZ!Box Admin-Passwort"
      category: "password"
      rotation_days: 180
      status: "pending"
      
    - name: ROOT_PASSWORDS
      description: "Root-Passwörter für Server"
      category: "password"
      rotation_days: 180
      status: "pending"

# Wichtig: Diese Datei enthält KEINE tatsächlichen Secret-Werte!
# Secrets sind verschlüsselt in ~/.cursor/secrets/ gespeichert

