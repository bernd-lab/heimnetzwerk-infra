# Secrets Template - NICHT mit tatsächlichen Werten füllen!
# Diese Datei dient als Vorlage für die Secret-Struktur

# System-Key-verschlüsselte Secrets (weniger kritisch)
system_key_secrets:
  - name: GITHUB_TOKEN
    description: "GitHub Personal Access Token für API-Zugriff"
    encryption: system-key
    location: ~/.cursor/secrets/system-key/GITHUB_TOKEN.age
    
  - name: GITLAB_TOKEN
    description: "GitLab Personal Access Token für API-Zugriff"
    encryption: system-key
    location: ~/.cursor/secrets/system-key/GITLAB_TOKEN.age
    
  - name: CLOUDFLARE_API_TOKEN
    description: "Cloudflare API Token für DNS-Management"
    encryption: system-key
    location: ~/.cursor/secrets/system-key/CLOUDFLARE_API_TOKEN.age
    
  - name: DEBIAN_SERVER_SSH_KEY
    description: "SSH Private Key für Debian-Server (192.168.178.54)"
    encryption: system-key
    location: ~/.cursor/secrets/system-key/DEBIAN_SERVER_SSH_KEY.age
    
  - name: GITLAB_ROOT_PASSWORD
    description: "GitLab Root-Passwort (temporär: TempPass123!)"
    encryption: system-key
    location: ~/.cursor/secrets/system-key/GITLAB_ROOT_PASSWORD.age

# Passwort-verschlüsselte Secrets (kritisch)
password_secrets:
  - name: FRITZBOX_ADMIN_PASSWORD
    description: "FRITZ!Box Admin-Passwort"
    encryption: password
    location: ~/.cursor/secrets/password/FRITZBOX_ADMIN_PASSWORD.age
    
  - name: ROOT_PASSWORDS
    description: "Root-Passwörter für Server"
    encryption: password
    location: ~/.cursor/secrets/password/ROOT_PASSWORDS.age

# Verwendung:
# 1. System-Key-Secret erstellen:
#    ./scripts/encrypt-secret.sh GITHUB_TOKEN "your-token-here"
#
# 2. Passwort-Secret erstellen:
#    ./scripts/encrypt-secret-password.sh FRITZBOX_ADMIN_PASSWORD
#
# 3. Secret laden (für Agenten):
#    source scripts/load-secrets.sh
